<h3>Edit Details</h3>
<hr />
<!-- edit vaccinated component -->
<!-- for this form i will be implementing the reactive approach for angular form -->
<div class="row">
  <div class="col-xs-10">
    <!-- vaccinatedForm - FormGroup in this edit.details.ts -->
    <form [formGroup]="vaccinatedForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="">First Name</label>
            <input
              class="form-control"
              type="text"
              id="firstName"
              formControlName="firstName"
              required
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="">Last Name</label>
            <input
              class="form-control"
              type="text"
              id="lastName"
              formControlName="lastName"
              required
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="">Age</label>
            <input
              type="number"
              id="age"
              formControlName="age"
              class="form-control"
              pattern="^[1-9]+[0-9]*$"
              required
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="">Address</label>
            <input
              type="text"
              id="address"
              formControlName="address"
              class="form-control"
              required
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="">Date Vaccinated</label>
            <input
              type="date"
              id="dateVaccinated"
              formControlName="dateVaccinated"
              class="form-control"
              required
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 form-group">
          <label for="vaccine">Vaccine Type</label>
          <!-- name, ngModel, class - angular forms -->
          <select
            id="vaccineType"
            placeholder="vaccine type"
            class="form-control"
            formControlName="vaccineType"
            required
          >
            <option>Pfizer</option>
            <option>Moderna</option>
            <option>Sinovac</option>
          </select>
        </div>
      </div>

      <!-- buttons   -->
      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success"
            style="margin-right: 5px"
            [disabled]="!vaccinatedForm.valid"
          >
            Save
          </button>
          <button
            type="button"
            class="btn btn-danger"
            style="margin-right: 5px"
            (click)="onCancel()"
          >
            Cancel
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
