<!-- Vaccinated Item Component -->

<a
  style="cursor: pointer"
  class="list-group-item clearfix"
  routerLinkActive="active"
  [routerLink]="[index]"
>
  <div class="pull-left">
    <h4 class="list-group-item-heading">
      {{ vaccinated.firstName | uppercase }}
      {{ vaccinated.lastName | uppercase }}
    </h4>
    <p class="list-group-item-text">
      Date vaccinated: {{ vaccinated.dateVaccinated | date }}
    </p>
  </div>
</a>
