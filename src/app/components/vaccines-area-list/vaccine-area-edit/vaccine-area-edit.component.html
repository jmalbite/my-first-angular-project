<!-- Vaccine Area Edit Component -->

<!-- for this form I'm using the template driven approach -->

<!-- #f - reference value -->
<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="row">
    <div class="col-xs-12">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="Location">Location</label>
          <!-- name, ngModel, class - angular forms -->
          <input
            type="text"
            id="location"
            placeholder="location"
            class="form-control"
            name="location"
            ngModel
            required
          />
        </div>
      </div>

      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="vaccine">Vaccine Available</label>
          <!-- name, ngModel, class - angular forms -->
          <select
            id="vaccineType"
            placeholder="vaccine type"
            class="form-control"
            name="vaccineType"
            ngModel
            required
          >
            <option>Pfizer</option>
            <option>Moderna</option>
            <option>Sinovac</option>
          </select>
        </div>
      </div>

      <!-- buttons -->
      <div class="row">
        <div class="col-xs-12">
          <button
            [disabled]="!f.valid"
            class="btn btn-success"
            type="submit"
            style="margin-left: 5px"
          >
            {{ editMode ? "Update" : "Add" }}
          </button>
          <button
            class="btn btn-danger"
            type="button"
            style="margin-left: 5px"
            (click)="onDeleteArea()"
            *ngIf="editMode"
          >
            Delete
          </button>
          <button
            class="btn btn-primary"
            type="button"
            style="margin-left: 5px"
            (click)="onClearForm()"
          >
            Clear
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
